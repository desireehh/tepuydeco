<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tepuy Deco and Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100;1,400&family=Rochester&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0167cce4b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header clase="container">
        <nav class="navbar   flex-column "> 
            <picture class="logo">
                <img src="./assets/image/logo.png" alt="logo de la marca Tepuy.deco">
            </picture>
            <div>
                <ul class="navbar-menu flex-row">
                    <li class="navbar-item"><a href="./assets/pages/about.html">NOSOTROS</a></li>
                    <li class="navbar-item"><a href="./assets/pages/products.html">PRODUCTOS</a></li>
                    <li class="navbar-item"><a href="./assets/pages/contact.html">CONTACTOS</a></li>
                    <li class="navbar-item"><a href="./assets/pages/shop.html">TIENDA</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
            <div class="presentation">
                <h1>TEPUY</h1>
                <p>Decoración y Arte para todos tus espacios.</p>
            </div>

            <section class="presentation__section flex-row">

                <article class="section__art">
                    <h2>REPISAS</h2>
                    <img src="./assets/image/set cubos.jpg" class="img-thumbnail" alt="REPISAS" width="250" height="250">
                </article>

                <article class="section__art">
                    <h2>MESAS</h2>
                    <img src="./assets/image/mesa plegable.jpg" class="img-thumbnail" alt="MESAS" width="250" height="250">
                </article>

                <article class="section__art">
                    <h2>ESCRITORIOS</h2>
                    <img src="./assets/image/escritorio pino.jpg" class="img-thumbnail" alt="ESCRITORIO" width="250" height="250">
                </article>

                <article class="section__art">
                    <h2>LINEA INFANTIL</h2>
                    <img src="./assets/image/casa de muñecas.jpg" class="img-thumbnail" alt="CASA DE MUÑECAS" widht="250" height="250">
                </article>

                <article class="section__art">
                    <h2>MACETAS</h2>
                    <img src="./assets/image/macetas.jpg" class="img-thumbnail" alt="MACETAS" width="250" height="250">
                </article>

                <article class="section__art">
                    <h2>POSA MACETAS</h2>
                    <img src="./assets/image/posa macetas.jpg" class="img-thumbnail" alt="POSA MACETAS" width="250" height="250">
                </article>

                <section />

        </main>

    </main>
    <footer class="container footer">

        <section class="footer__sect ">

            <div class="footer__block">
                <h3>CONTACTANOS</h3>
                <ul>
                    <li><i class="fa-solid fa-phone"></i> LLAMANOS</li>
                    <li><i class="fa-brands fa-whatsapp"></i> WHATSAAP</li>
                </ul>
            </div>


            <div class="footer__block">
                <h3>SEGUINOS</h3>
                <ul>
                    <li><i class="fa-brands fa-facebook-square"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>

            <div class="footer__block">
                <h3>SHOWROOM</h3>
                <ul>
                    <li>San Pedro</li>
                </ul>
            </div>

        </section>


        <section class="copyright">
            <p>Copyright</p>
        </section>

    </footer>
    
    
</body>
</html>
